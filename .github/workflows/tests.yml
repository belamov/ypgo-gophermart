name: tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-gophermart:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - uses: actions/checkout@v3
      - run: go test -v ./internal/gophermart/...
        env:
          DATABASE_DSN: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
          MIGRATIONS_PATH: /home/runner/work/ypgo-gophermart/ypgo-gophermart/internal/gophermart/storage/migrations/
  test-accrual:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - uses: actions/checkout@v3
      - run: go test -v ./internal/accrual/...
        env:
          DATABASE_DSN: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
